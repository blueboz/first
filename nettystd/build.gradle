// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    
    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
	//compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
	compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.11.1'
	//compile group: 'org.apache.logging.log4j', name: 'log4j-jcl', version: '2.11.1'
	compile group: 'org.apache.logging.log4j', name: 'log4j-web', version: '2.11.1'
	compile group: 'com.lmax', name: 'disruptor', version:'3.3.7' 
	// https://mvnrepository.com/artifact/io.netty/netty
	compile group: 'io.netty', name: 'netty-all', version: '4.1.28.Final'
	
	
    
}

project.sourceCompatibility=1.10

project.targetCompatibility=1.10

buildscript {
	repositories{
		mavenLocal()
	}
	repositories.mavenLocal();
}
