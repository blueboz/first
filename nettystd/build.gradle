// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:23.0'
    testImplementation 'junit:junit:4.12'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
	compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.11.1'
	compile group: 'org.apache.logging.log4j', name: 'log4j-web', version: '2.11.1'
	compile group: 'com.lmax', name: 'disruptor', version:'3.3.7' 
	compile group: 'io.netty', name: 'netty-all', version: '4.1.28.Final'
	compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.2.2'
	compile group: 'org.apache.logging.log4j', name: 'log4j-mongodb2', version: '2.11.1'
	compile group: 'com.itextpdf', name: 'itextpdf', version: '5.5.13'
    compile group: 'org.apache.poi', name: 'poi', version: '3.17'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.17'
	compile group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '3.17'
	compile group: 'org.apache.poi', name: 'poi-scratchpad', version: '3.17'
	compile group: 'org.apache.poi', name: 'poi-excelant', version: '3.17'
	compile group: 'org.apache.xmlbeans', name: 'xmlbeans', version: '2.6.0'
	
    compile group: 'org.mybatis', name: 'mybatis', version: '3.4.6'
	compile group: 'org.mybatis', name: 'mybatis-spring', version: '1.3.1'
	compile group: 'org.apache.poi', name: 'ooxml-schemas', version: '1.1'
	
	compile group: 'org.springframework', name: 'spring-context', version: '5.0.8.RELEASE'
	compile group: 'org.springframework', name: 'spring-jdbc', version: '5.0.8.RELEASE'
	compile group: 'org.springframework', name: 'spring-tx', version: '5.0.8.RELEASE'
	compile group: 'org.springframework', name: 'spring-test', version: '5.0.8.RELEASE'
	compile group: 'com.zaxxer', name: 'HikariCP', version: '3.2.0'
    compile group: 'cn.easyproject',name: 'ojdbc6',version: '11.2.0.4'
	
}

project.sourceCompatibility=1.10

project.targetCompatibility=1.10

tasks.withType(JavaCompile) {  
    options.encoding = "UTF-8"  
}