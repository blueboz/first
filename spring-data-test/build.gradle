// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    maven {
        url 'https://repo.spring.io/libs-release'
    }
    jcenter()
}

dependencies {
    compile 'org.springframework.data:spring-data-jpa:2.0.10.RELEASE'
	compile 'org.springframework:spring-test:5.0.9.RELEASE'
	compile 'org.hibernate:hibernate-core:5.3.6.Final'
	compile 'org.hibernate:hibernate-entitymanager:5.3.6.Final'
	compile 'org.hibernate:hibernate-jpamodelgen:5.3.6.Final'
	compile 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final'

	compile group: 'com.zaxxer', name: 'HikariCP', version: '3.2.0'
	compile group: 'com.alibaba', name: 'druid', version: '1.1.10'
	compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.12'
    
    testImplementation 'junit:junit:4.12'
}

